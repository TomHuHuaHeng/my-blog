<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title='文章自动采集_管理',active='gather'">
<header th:replace="admin/fragments/header::headerFragment(${title},${active})"></header>
<link href="//cdn.bootcss.com/dropzone/4.3.0/min/dropzone.min.css" rel="stylesheet"/>
<style>
    .center {
        margin-top: 70px;
        padding-top: 10px;
        padding-left: 20px;
        padding-right: 20px;
    }
</style>
<body>

<div th:replace="admin/fragments/header::header-body"></div>
<div class="center content-page">
    <div class="col-sm-12">
        <h4 class="page-title">文章自动采集_管理</h4>
    </div>
    <div class="row">
        <div class="col-sm-6 col-lg-6">
            <div class="mini-stat clearfix bx-shadow bg-info">
                <span class="mini-stat-icon">
                    <i class="glyphicon glyphicon-link" aria-hidden="true"></i>
                </span>
                <div class="mini-stat-info text-right">
                    今天采集了<span class="counter" text=""></span>篇文章
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-6">
            <div class="mini-stat clearfix bg-purple bx-shadow">
                <span class="mini-stat-icon">
                    <i class="glyphicon glyphicon-gift" aria-hidden="true"></i>
                </span>
                <div class="mini-stat-info text-right">
                    总共采集了<span class="counter" text=""></span>篇文章
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <h4 class="page-title">文章采集列表</h4>
    </div>
    <div class="col-sm-12">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th width="25%">文章标题</th>
                    <th width="8%">类型</th>
                    <th width="20%">抓取时间</th>
                    <th>原作者</th>
                    <th>所属平台</th>
                    <th width="8%">发布状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="25%">文章标题</td>
                    <td width="8%">类型</td>
                    <td width="20%">抓取时间</td>
                    <td>原作者</td>
                    <td>所属分类</td>
                    <td width="8%">发布状态</td>
                    <td>
                        <!--<a th:href="@{'/admin/article/'+${post.cid}}" class="btn btn-primary btn-sm waves-effect waves-light m-b-5">-->
                            <!--<i class="fa fa-edit"></i> <span>编辑</span>-->
                        <!--</a>-->
                        <!--<a href="javascript:void(0)" th:onclick="'delPost('+${post.cid}+');'" class="btn btn-danger btn-sm waves-effect waves-light m-b-5">-->
                            <!--<i class="fa fa-trash-o"></i> <span>删除</span>-->
                        <!--</a>-->
                    </td>
                </tr>
            </tbody>
        </table>
        <div th:replace="comm/macros :: pageAdminNav(${articles})"></div>
    </div>
</div>

<div th:replace="admin/fragments/footer :: footer"></div>
</body>
</html>
